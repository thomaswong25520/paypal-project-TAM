<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.paypalobjects.com/webstatic/en_US/developer/docs/css/cardfields.css"
    />
    <title>Checkout</title>
  </head>
  <body>
    <form id="checkout-form">
      <h2>Customer Information</h2>
      <div>
        <input
          type="text"
          id="customer-first-name"
          placeholder="First name"
          required
        />
      </div>
      <div>
        <input
          type="text"
          id="customer-last-name"
          placeholder="Last name"
          required
        />
      </div>
      <div>
        <input type="text" id="address-line-1" placeholder="Address" required />
      </div>
      <div>
        <input type="text" id="city" placeholder="City" required />
      </div>
      <div>
        <input type="text" id="state" placeholder="State" required />
      </div>
      <div>
        <input
          type="text"
          id="postal-code"
          placeholder="Postal code"
          required
        />
      </div>
      <div>
        <input
          type="text"
          id="country-code"
          placeholder="Country code (US, FR)"
          required
        />
      </div>
      <br />
      <button type="submit">Continue to Payment</button>
    </form>

    <p id="result-message"></p>

    <script>
      document
        .getElementById("checkout-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const customerData = {
            firstName: document.getElementById("customer-first-name").value,
            lastName: document.getElementById("customer-last-name").value,
            addressLine1: document.getElementById("address-line-1").value,
            city: document.getElementById("city").value,
            state: document.getElementById("state").value,
            postalCode: document.getElementById("postal-code").value,
            countryCode: document.getElementById("country-code").value,
          };

          sessionStorage.setItem("customerData", JSON.stringify(customerData));
          window.location.href = "payment.html";
        });
    </script>
  </body>
</html>
