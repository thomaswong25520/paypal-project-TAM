<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.paypalobjects.com/webstatic/en_US/developer/docs/css/cardfields.css"
    />
  </head>
  <body>
    <h1>Payment</h1>

    <div id="customer-summary">
      <h3>Shipping to</h3>
      <p id="shipping-address">Loading...</p>
      <a href="index.html">Edit</a>
    </div>

    <hr />

    <h2>Pay with PayPal</h2>
    <div id="paypal-button-container" class="paypal-button-container"></div>

    <hr />

    <h2>Or pay with Card</h2>
    <div id="card-form" class="card_container">
      <div id="card-name-field-container"></div>
      <div id="card-number-field-container"></div>
      <div id="card-expiry-field-container"></div>
      <div id="card-cvv-field-container"></div>
      <br />
      <button id="card-field-submit-button" type="button">Pay with Card</button>
    </div>

    <p id="result-message"></p>

    <script src="https://www.paypal.com/sdk/js?components=buttons,card-fields&client-id=%PAYPAL_CLIENT_ID%"></script>
    <script src="payment.js"></script>
  </body>
</html>
